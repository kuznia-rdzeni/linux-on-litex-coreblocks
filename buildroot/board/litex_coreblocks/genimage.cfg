image boot.vfat {
    vfat {
        files = {
            "boot.json",
            "Image",
            "rootfs.cpio.gz",
            "rv32_litex_coreblocks.dtb"
        }
    }
    size = 16M
}

image sdcard.img {
    hdimage {
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }
}
